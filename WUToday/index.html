<!DOCTYPE html>
<html>
<head>
    <title>What's Up Today</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="scripts/wutoday.js"></script>     
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/star_rating.css" rel="stylesheet" />
</head>
<body>   
    <!-- Main layout -->
    <div data-role="layout" data-id="mobile-view" data-show="ToggleBackButton">    
        <header data-role="header">
            <div data-role="navbar" id="navbar">
                <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                <span data-role="view-title"></span>
                <img class="LogoWut" src=" http://www.whatsuptoday.it/resources/images/icona_wut.png" alt="" />   
                
            </div>
        </header>
        <div data-role="footer">
        </div>
    </div>
    
     <!-- View applications -->
     <div data-role="view" id="applications" data-title="What's Up Today" data-layout="mobile-view">
        <ul id="listViewApplications" data-role="listview"></ul>         
    </div>
       
    <script id="itemTemplateApplication" type="text/x-kendo-template"> 
        <a href="\#categories?IDApplication=#:data.ID#&title=#=data.Title#"> 
        <div>
            <table style="width: 100%; height: 100%;">
                <tr>
                    <td style="width: 50px;text-align: center;" " rowspan="2">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.Icon#" class="ItemIcon" />
                    </td>
                    <td style="width: 100%;">
                        <strong>#=data.Title#</strong>
                    </td>
                    <td style="width: 20px;">
                        <span class="inline-rating">
                        <ul class="star-rating small-star">
                    		<li class="current-rating" style="width:#=data.StatisticsRate#%"></li>                    		
                    	</ul>	
                    </td>
                </tr>
                <tr>
                    <td style="height: 35px;" colspan="2" class="ItemSubDescription">
                        Categorie (#=data.CategoriesCount#) | #=data.TopCategories#
                    </td>
                </tr>
            </table> 
         </div>                   
         </a>        
    </script>    
    
     <!-- View categories --> 
     <div data-role="view" id="categories" data-title="Categorie" data-layout="mobile-view" data-show="OnLoadCategories">
        <ul id="listViewCategories" data-role="listview"></ul>         
    </div>
    
     <script id="itemTemplateCategory" type="text/x-kendo-template">
         <a href="\#activities?IDCategory=#:data.ID#&title=#=data.Title#"">
         <div>
            <table style="width: 100%; height: 100%;">
                <tr>
                    <td style="width: 50px;text-align: center;" " rowspan="2">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.Icon#" class="ItemIcon" />
                    </td>
                    <td style="width: 100%;">
                        <strong>#=data.Title#</strong>
                    </td>
                    <td style="width: 20px;">
                        <span class="inline-rating">
                        <ul class="star-rating small-star">
                    		<li class="current-rating" style="width:#=data.StatisticsRate#%"></li>                    		
                    	</ul>	
                    </td>
                </tr>
                <tr>
                    <td style="height: 35px;" colspan="2" class="ItemSubDescription">
                        Attivita' (#=data.ActivitiesCount#) | #=data.TopActivities#
                    </td>
                </tr>
            </table> 
         </div>        
        </a>    
    </script>    
    
     <!-- View activities --> 
     <div data-role="view" id="activities" data-title="Attivita'" data-layout="mobile-view" data-show="OnLoadActivities">
        <ul id="listViewActivities" data-role="listview"></ul>         
    </div>
    
     <script id="itemTemplateActivity" type="text/x-kendo-template">
         <a href="\#offers?IDActivity=#:data.ID#&title=#=data.Title#">
         <div>            
             <table class="tabActivity">
                 <tr>
                     <td style="width: 10%;text-align: center;" " rowspan="2" rowspan="2">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.Icon#" class="ActivityItemIcon" />
                    </td>
                     <td class="ActivityTitle" colspan="5">
                        <strong>#=data.Title#</strong>
                     </td>
                     <td class="rot-neg-90" rowspan="2">
                         Offerte</td>
                 </tr>
                 <tr>
                     <td class="ActitvitySubDescription">
                         <strong>#=data.Address#</strong></td>
                     <td class="ActitvityInfo">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.InfoIcon#" class="ActitvityIcon" /></td>
                     <td class="ActivityMail">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.EmailIcon#" class="ActivityIcon" /></td>
                     <td class="ActivityPhone">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.PhoneIcon#" class="ActivityIcon" /></td>
                     <td class="ActivityWeb">
                        <img alt="" src="http://www.whatsuptoday.it/resources/images/#=data.WebIcon#" class="ActivityIcon" /></td>
                 </tr>
             </table>
         </div>        
        </a>    
    </script>    
    
    <!-- View offers/events --> 
     <div data-role="view" id="offers" data-title="Offerte-Eventi" data-layout="mobile-view" data-show="OnLoadOffers">
        <ul id="listViewOffers" data-role="listview"></ul>         
    </div>
    
     <script id="itemTemplateOffer" type="text/x-kendo-template">
         <div class="tweet">
            <img class="pullImage" src="http://www.whatsuptoday.it/resources/images/#= data.Icon #" />#= data.Title #
            <div>
                <div class="sublink"> Visite(34) | </div><div class="sublink">Ultimo aggiornamento 12.34</div> 
            </div>
        </div> 
    </script>    
    
    <script>
        var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-view" });
    </script>
    
</body>
</html>
